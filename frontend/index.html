<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="images/favicon.webp" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="theme-toggle">
        <label for="themeSwitch">üåô</label>
        <input type="checkbox" id="themeSwitch" aria-label="Toggle dark mode" />
        <label for="themeSwitch">‚òÄÔ∏è</label>
    </div>
    <h1>Ask Llama</h1>
    <!-- Chatbox -->
    <div class="container">
        <div id="chatbox"
            style="width: 75%; max-height: auto; overflow-y: auto; margin: 20px auto; border-radius: 10px; padding: 10px;">
        </div>
        <div class="text-input">
            <div class="one">
                <input id="userInput" type="text" placeholder="Ask anything..." class="input-box" autocomplete="off" />
                <button onclick="sendMessage()" class="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
    // Theme toggle logic
    const themeSwitch = document.getElementById('themeSwitch');
    const root = document.documentElement;
    // Load theme from localStorage
    if (localStorage.getItem('theme') === 'dark') {
        root.setAttribute('data-theme', 'dark');
        themeSwitch.checked = true;
    }
    themeSwitch.addEventListener('change', function() {
        if (this.checked) {
            root.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            root.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        }
    });
    </script>
</body>

</html>
